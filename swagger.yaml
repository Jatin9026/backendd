openapi: 3.0.0
info:
  title: E-commerce Backend API
  version: 1.0.0
  description: Complete API documentation for your e-commerce backend
servers:
  - url: http://localhost:3000/api/v1
    description: Local server

paths:
  # Product Routes
  /products:
    get:
      summary: Get all products
      tags:
        - Products
      parameters:
        - in: query
          name: keyword
          schema:
            type: string
          description: Search keyword
        - in: query
          name: page
          schema:
            type: integer
          description: Page number for pagination
      responses:
        '200':
          description: List of products
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                  products:
                    type: array
                    items:
                      $ref: '#/components/schemas/Product'
                  productCount:
                    type: integer
                  resultsPerPage:
                    type: integer
                  totalPages:
                    type: integer
                  currentPage:
                    type: integer

  /product/{id}:
    get:
      summary: Get single product by ID
      tags:
        - Products
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: string
          description: Product ID
      responses:
        '200':
          description: Product found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Product'

  /admin/products:
    get:
      summary: Get all products (Admin)
      tags:
        - Products
      responses:
        '200':
          description: Admin products list
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                  products:
                    type: array
                    items:
                      $ref: '#/components/schemas/Product'

  /admin/product/create:
    post:
      summary: Create a new product (Admin)
      tags:
        - Products
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Product'
      responses:
        '201':
          description: Product created successfully

  /admin/product/{id}:
    put:
      summary: Update a product (Admin)
      tags:
        - Products
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Product'
      responses:
        '200':
          description: Product updated
    delete:
      summary: Delete a product (Admin)
      tags:
        - Products
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Product deleted

  /review:
    put:
      summary: Create or update review
      tags:
        - Reviews
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                rating:
                  type: number
                comment:
                  type: string
                productId:
                  type: string
      responses:
        '200':
          description: Review created/updated

  /admin/reviews:
    get:
      summary: Get product reviews (Admin)
      tags:
        - Reviews
      parameters:
        - in: query
          name: id
          schema:
            type: string
          description: Product ID
      responses:
        '200':
          description: Product reviews
    delete:
      summary: Delete review (Admin)
      tags:
        - Reviews
      parameters:
        - in: query
          name: id
          schema:
            type: string
          description: Review ID
        - in: query
          name: productId
          schema:
            type: string
          description: Product ID
      responses:
        '200':
          description: Review deleted

  # User Routes
  /register:
    post:
      summary: Register a new user
      tags:
        - Users
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/User'
      responses:
        '201':
          description: User registered successfully

  /login:
    post:
      summary: Login user
      tags:
        - Users
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                email:
                  type: string
                password:
                  type: string
      responses:
        '200':
          description: User logged in

  /logout:
    post:
      summary: Logout user
      tags:
        - Users
      responses:
        '200':
          description: User logged out

  /profile:
    get:
      summary: Get logged-in user details
      tags:
        - Users
      responses:
        '200':
          description: User details
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/User'

  /password/forgot:
    post:
      summary: Request password reset
      tags:
        - Users
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                email:
                  type: string
      responses:
        '200':
          description: Reset email sent

  /reset/{token}:
    post:
      summary: Reset password
      tags:
        - Users
      parameters:
        - in: path
          name: token
          required: true
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                password:
                  type: string
                confirmPassword:
                  type: string
      responses:
        '200':
          description: Password reset successfully

  /admin/users:
    get:
      summary: Get all users (Admin)
      tags:
        - Users
      responses:
        '200':
          description: List of users
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                  users:
                    type: array
                    items:
                      $ref: '#/components/schemas/User'

  /admin/user/{id}:
    get:
      summary: Get single user (Admin)
      tags:
        - Users
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: string
      responses:
        '200':
          description: User details
    put:
      summary: Update user role (Admin)
      tags:
        - Users
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                role:
                  type: string
      responses:
        '200':
          description: User role updated
    delete:
      summary: Delete user (Admin)
      tags:
        - Users
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: string
      responses:
        '200':
          description: User deleted

  # Order Routes
  /new/order:
    post:
      summary: Create new order
      tags:
        - Orders
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Order'
      responses:
        '201':
          description: Order created

  /order/{id}:
    get:
      summary: Get single order
      tags:
        - Orders
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Order details

  /orders/user:
    get:
      summary: Get all orders of logged-in user
      tags:
        - Orders
      responses:
        '200':
          description: Orders list

  /admin/order/{id}:
    put:
      summary: Update order status (Admin)
      tags:
        - Orders
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                status:
                  type: string
                  example: "Delivered"
      responses:
        '200':
          description: Order status updated
    delete:
      summary: Delete order (Admin)
      tags:
        - Orders
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Order deleted

  /admin/orders:
    get:
      summary: Get all orders (Admin)
      tags:
        - Orders
      responses:
        '200':
          description: All orders

  # Payment Routes
  /payment/process:
    post:
      summary: Process payment
      tags:
        - Payments
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                amount:
                  type: number
      responses:
        '200':
          description: Payment order created

  /getKey:
    get:
      summary: Get Razorpay API Key
      tags:
        - Payments
      responses:
        '200':
          description: API key sent

  /paymentVerification:
    post:
      summary: Verify payment
      tags:
        - Payments
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                razorpay_payment_id:
                  type: string
                razorpay_order_id:
                  type: string
                razorpay_signature:
                  type: string
      responses:
        '200':
          description: Payment verification result

components:
  schemas:
    Product:
      type: object
      required:
        - name
        - price
        - stock
      properties:
        name:
          type: string
          example: "iPhone 14"
        price:
          type: number
          example: 999
        stock:
          type: integer
          example: 50
        description:
          type: string
          example: "Latest Apple iPhone"
        image:
          type: array
          items:
            type: object
            properties:
              public_id:
                type: string
              url:
                type: string
        reviews:
          type: array
          items:
            type: object
            properties:
              user:
                type: string
              name:
                type: string
              rating:
                type: number
              comment:
                type: string
        ratings:
          type: number
          example: 4.5
        numOfReviews:
          type: integer
          example: 10

    User:
      type: object
      required:
        - name
        - email
      properties:
        name:
          type: string
          example: "John Doe"
        email:
          type: string
          example: "john@example.com"
        password:
          type: string
          example: "password123"
        role:
          type: string
          example: "user"
        avatar:
          type: object
          properties:
            public_id:
              type: string
            url:
              type: string

    Order:
      type: object
      required:
        - shippingInfo
        - orderItems
        - paymentInfo
        - totalPrice
      properties:
        shippingInfo:
          type: object
        orderItems:
          type: array
          items:
            type: object
        paymentInfo:
          type: object
        itemPrice:
          type: number
        taxPrice:
          type: number
        shippingPrice:
          type: number
        totalPrice:
          type: number
        orderStatus:
          type: string
        paidAt:
          type: string
        deliveredAt:
          type: string
        user:
          type: string

    Payment:
      type: object
      required:
        - orderId
        - amount
      properties:
        orderId:
          type: string
        amount:
          type: number
        method:
          type: string
          example: "Razorpay"
        status:
          type: string
          example: "Paid"
